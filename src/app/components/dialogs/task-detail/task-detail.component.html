<h1 mat-dialog-title>Hi Namrata</h1>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
<div mat-dialog-content>
  <div class="example-container">
      <input type="hidden" [formControl]="task" required>
      <mat-form-field appearance="fill">
        <mat-label>Enter task</mat-label>
        <input matInput placeholder="Brief of task" [formControl]="task" required>
        <mat-error *ngIf="task.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
          <mat-select placeholder="Select Status" [formControl]="status">
            <mat-option *ngFor="let status of statuses" [value]="status.value">
              {{status.viewValue}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <!-- #docregion toggle -->
          <input matInput [matDatepicker]="picker" [formControl]="dueDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        <!-- #enddocregion toggle -->
      </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button type="submit" mat-raised-button [disabled]="!taskForm.valid">Submit</button>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
</form>
